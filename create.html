<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-dark" style=" width: 100%; height: 100vh; align-items: center;">
        <div class="container">
            <h2 class="text-center" style="color: #28c7a7; margin-bottom: 50px;">Arada Challenges</h2>
            <h3 class="text-center text-white">Create Account</h3>
            <form class="text-white" style=" padding: 50px 60px 70px;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Create a password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="must be 8 characters" name="pswd">
                </div>
                <div class="form-group">
                    <label for="pwd">Confirm password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Repeat password" name="pswd">
                        <div class="eye-area" style="position: absolute; top: 25px; right: 25px;">
                            <div class="eye-box" onclick="pwd">
                                <i class=" fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                </div>
                <div class="form-group form-check text-center">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div class="text-center" style=" margin: 15px 0; border-radius: 5px; align-items: center;">
                <button type="submit" class="btn" style=" background-color: #28c7a7; cursor: pointer; border-radius: 50px; width: 100%;">Create Account</button>
                </div>
                <div class=" text-center">
                    Already have an account? <a href="#" style="text-decoration: none; color: #28c7a7;">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <Script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></Script>
</body>
</html>
