<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <button class="btn float-left"><img src="images/Vector.png" alt="backbutton" ></button>
        <h1 class="text-center my-3" id="profileheading">Fill your profile</h1>
    </header>
    <main class="container d-flex flex-column align-items-center mb-5">
        <h3>Choose Avatar</h3>
        <button class="rounded-circle bn p-4"><img src="images/manAvatar.png" alt="manAvatar"></button>
        <form action="continue">
            <label for="full-name" class="my-3 d-block">Full name</label>
            <input type="name" name="full-name" id="full-name" placeholder="Fenet Girma" required>
            <label for="user-name" class="my-3 d-block">User-name</label>
            <input type="name" name="user-name" id="user-name" placeholder="@fenetgirma" required>
            <label class="my-3 d-block" for="date-of-birth">date of birth</label>
            <input type="date" name="date" id="date-of-birth" placeholder="27/10/2002" required>
            <button class="btn bn d-block my-5 rounded" id="continuebtn">continue</button>
        </form>
    </main>
    <footer>
        <div class="d-flex justify-content-around mb-3">
            <button class="btn"><img src="images/SVGRepo_iconCarrier.png" alt="home"></button>
            <button class="btn"><img src="images/SVGRepo_iconCarrier (1).png" alt="search"></button>
            <button class="btn"><img src="images/SVGRepo_iconCarrier (2).png" alt="plus"></button>
            <button class="btn"><img src="images/SVGRepo_iconCarrier (3).png" alt="leaderBoard"></button>
            <button class="btn"><img src="images/SVGRepo_iconCarrier (4).png" alt="setting"></button>
        </div>

    </footer>

</body>

</html>
