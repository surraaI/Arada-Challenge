<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
 <body>
  <header>
    <div class="text-lg-start" style="background-color:rgb(39, 38, 38);">
      <div class="d-flex align-items-center">
        <img src="./images/Vector.png" alt="icon" width="25" height="25" class="rounded-full m-2 ms-3">
        <h1 class="text-center mt-3 font-weight-bold text-light">File Your Profile</h1>
      </div>
      <h2  class="text-center mt-4 ms-4 font-weight-bold text-info">Choose Your Avator!</h2>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info custom-circle">
          <img src="./images/manAvatar.png" alt="Profile" width="40" height="40" class="rounded-full m-4 ms-3">
        </button>
      </div>
      </div>
  </header> 
  <main class="text-lg-start">
    <section class="p-4">
      <div class="checkmark d-flex justify-content-center">
        <img src="./images/checkmark.jpg" alt="Check Mark" width="40" height="40" class=" rounded-circle m-4 ms-3">
      </div>
      <h2 class="text-center mt-4 ms-3 text-info">Congratulations!</h2>
    <p class="font-weight-bold px-3 pt-3 text-center text-light mb-2">your account has been successfully 
      created.you will be redirected to the home page in few seconds.</p>
    <div class="loade d-flex justify-content-center">
    <img src="/images/download (1).jpg" alt="loade" width="40" height="40" class="rounded-circle m-4 ms-3">
  </div>
  </main>
<footer style="background-color: rgb(39, 38, 38); padding: 20px;">
  <div class="container-fluid text-center">
      <button class="btn btn-info btn-lg rounded-pill my-3">Continue</button>
      <div class="row">
          <div class="col-2 my-2">
              <img src="./images/SVGRepo_iconCarrier.png" alt="Profile Icon" class="img-fluid">
          </div>
          <div class="col-2 my-2">
              <img src="./images/SVGRepo_iconCarrier (1).png" alt="Home Icon" class="img-fluid">
          </div>
          <div class="col-2 my-2">
              <img src="./images/SVGRepo_iconCarrier (2) (1).png" alt="Search Icon" class="img-fluid">
          </div>
          <div class="col-2 my-2">
              <img src="./images/SVGRepo_iconCarrier (3).png" alt="Add Icon" class="img-fluid">
          </div>
          <div class="col-2 my-2">
              <img src="./images/SVGRepo_iconCarrier(5).png" alt="Like Icon" class="img-fluid">
          </div>
          <div class="col-2 my-2">
              <img src="./images/Ellipse.png" alt="avatar" class="image-fluid" width="30" height="30">
          </div>
      </div>
  </div>
</footer>
</body>
</html>
