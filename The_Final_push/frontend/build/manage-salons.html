<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Create Challenge</title>
</head>
<body class="bg-[#181A20] p-6 text-white gap-6 flex flex-col text-center">
  <section class="flex flex-col  justify-center">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <p class="text-3xl">Create a challenge</p>
      </div>

    </div>

    <div class="flex items-center my-5 self-start">
      <div class="mx-3"><img src="../src/images/Ellipse.png"></div>
      <div>
        <p class="text-xl">Fenet Girma</p>
        <p class="text-gray-700">@fenubeast</p>
      </div>
    </div>



  </section>
      
    <div class="container mt-5 text-center">
        <table class="table">
          

            
            <div id="body">
               

    
              </div>
          </table>
         
    </div>
    
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="overlay">
  <div class="popup"> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

        <div class=" shadow-2xl ">
          <div class="text-center font-bold  text-3xl "></div>

          <div class="flex flex-col self-center">

            <form class="flex flex-col justify-center" action="submit" id="form">
              <label class="w-[70vw] h-auto self-center text-start" for="challenge ">Challenge Tag</label>
                  <input class="p-3 text-black self-center w-[70vw] h-auto outline-none  rounded-lg my-2 form-control" type="text" id="name" required placeholder="#challenge" name="name">
          
                  <label class="w-[70vw] h-auto self-center text-start" for="location">Challenge location</label>
                  <input class="p-3 text-black self-center rounded-lg my-2 w-[70vw] h-auto" type="text" id="location" class="form-control" required placeholder="Addis Ababa, Welo sefer" name="location">

                  <label class="w-[70vw] h-auto self-center text-start" for="Description">Challenge Description</label>
                  <input class="p-3 text-black self-center rounded-lg my-2 w-[70vw] h-auto" type="text" id="Description" class="form-control" required placeholder="Let's go" name="Description">

                  <label class="w-[70vw] h-auto self-center text-start" for="Description">Challenge Points</label>
                  <input class="p-3 text-black w-[70vw] h-auto self-center rounded-lg my-2" type="text" id="points" class="form-control" required placeholder="30" name="points">
                  
                  <div class="bg-white border-8 my-5 w-96 h-auto border-dashed border-black   self-center">
                    <div class="flex flex-col justify-center">
                      <div class="flex justify-center">

                      </div>
            
                      <div class="text-center mb-5">
                        <input class="p-3 " type="file" name="file"  required>
                        <p class="text-black">Supported formats: JPEG, PNG</p>
                      </div>
                    </div>
                  </div>
            
                  
             
              <div>
                <button type="submit" class="my-3 border-2 rounded border-lightgreenish hover:opacity-70 text-lightgreenish px-6 py-2 mt-5 text-xl" value="submit">Post</button>
              </div>
              
          
      </form>
          </div>
         
         
          <div class="error text-danger mt-3"></div>
        
    <div class="flex justify-center"> 
        
      </div>
      </div>
      </div>

    
</body>

<script src="manage-salons.js"></script>

</html>
